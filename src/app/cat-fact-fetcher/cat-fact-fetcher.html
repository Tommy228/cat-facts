<mat-card class="fact-card">
  <mat-card-title>Random Cat Fact</mat-card-title>

  <mat-card class="fact-container">
    <mat-card-content>
      <p class="fact-container__text">
        Click "Fetch New Fact" to get a random cat fact.
      </p>

      <p class="fact-container__source">
        <small>
          Facts from
          <a
            href="https://catfact.ninja/fact"
            target="_blank"
            rel="noopener noreferrer"
          >
            catfact.ninja
          </a>
        </small>
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card-actions class="fact-actions">
    <button
      mat-raised-button
      color="primary"
    >
      Fetch New Fact
    </button>

    <button
      mat-icon-button
      color="accent"
      aria-label="Upvote"
    >
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button
      mat-icon-button
      color="warn"
      aria-label="Downvote"
    >
      <mat-icon>thumb_down</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
